# .github/workflows/azure-static-web-apps.yml
name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened, closed ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Get your code
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Debug folder structure
        run: |
         pwd
         ls -R .

      # 2. Pick a Node version
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'      # or whatever you target

      # 3. Front-end: install + build from repo root
      - name: Install front-end dependencies
        run: npm install
        working-directory: .

      - name: Build front-end
        run: npm run build
        working-directory: .

      # 4. API: install + build from api/ folder
      - name: Install API dependencies
        run: npm install
        working-directory: api

      - name: Build API
        run: npm run build          # remove if you donâ€™t have an API build step
        working-directory: api

      # 5. Push to Azure Static Web Apps
      - name: Deploy to Azure Static Web Apps
        uses: azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_STONE_03F4D6800 }}
          repo_token:                      ${{ secrets.GITHUB_TOKEN }}
          action:                          upload
          app_location:                    "/"       # your front-end lives at repo root
          api_location:                    "api"     # your Functions/API folder
          output_location:                 "build"   # where your front-end build outputs

